<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="images/todo-icon.png" alt="todo-icon"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your task">
                <button onclick="addTask()">Add</button>
            </div>
            <p id="no-task">You currently have no tasks.</p>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 1</li>
                <li>Task 1</li> -->
            </ul>

        </div>

    </div>

    <script src="app.js">
    </script>
</body>
</html>
